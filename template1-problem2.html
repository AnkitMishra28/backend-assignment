<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Interest - Template 1</title>
<link rel="stylesheet" href="template1.css">
</head>
<body>
<div class="card">
  <div class="title">Template 1 — Simple Interest</div>
  <div class="layout">
    <div class="box">Given</div>
    <div>
      <div class="var small">Principal P = ₹1200, Rate r = 5% per annum, Time t = 3 years</div>
      <div style="height:12px"></div>
      <div class="step">Simple Interest formula: SI = P*r*t/100</div>
      <div style="height:8px"></div>
      <div class="frac">
        <div class="num">SI = 1200 * 5 * 3</div>
        <div class="den">/ 100 = 18000 / 100 = 180</div>
      </div>
      <div style="height:8px"></div>
      <div class="highlight">Simple Interest = ₹180; Amount = ₹1200 + ₹180 = ₹1380</div>
    </div>
    <div class="box">Answer: SI = ₹180</div>
  </div>
</div>
</body>
</html>
