<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pythagorean Triplet - Template 1</title>
<link rel="stylesheet" href="template1.css">
</head>
<body>
<div class="card">
  <div class="title">Template 1 â€” Pythagorean Triplet</div>
  <div class="layout">
    <div class="box">Given</div>
    <div>
      <div class="var small">Right triangle with legs a and b, hypotenuse c. Given a = 3, b = 4</div>
      <div style="height:12px"></div>
      <div class="step">Use Pythagoras: c^2 = a^2 + b^2</div>
      <div style="height:8px"></div>
      <div class="frac">
        <div class="num">c^2 = 3^2 + 4^2</div>
        <div class="den">= 9 + 16 = 25</div>
      </div>
      <div style="height:8px"></div>
      <div class="highlight">c = sqrt(25) = 5</div>
    </div>
    <div class="box">Answer: c = 5</div>
  </div>
</div>
</body>
