<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compound Interest - Template 2 (Problem 1)</title>
<link rel="stylesheet" href="template2.css">
</head>
<body>
<div class="card">
  <div class="title">Template 2 — Compound Interest (Annual)</div>
  <div class="row">
    <div class="box">Given: P = ₹5000</div>
    <div class="box var small">Amount after 2 years = ₹6050</div>
    <div class="box">Find r</div>
  </div>
  <div style="height:12px"></div>
  <div class="step small">Use A = P(1 + r/100)^n → 6050 = 5000(1 + r/100)^2</div>
  <div style="height:8px"></div>
  <div class="row">
    <div class="frac">
      <div class="num">6050/5000</div>
      <div class="den">= (1 + r/100)^2</div>
    </div>
    <div class="arrow">→</div>
    <div class="step">1.21 = (1 + r/100)^2</div>
  </div>
  <div style="height:8px"></div>
  <div class="step">Take square root: 1 + r/100 = sqrt(1.21) = 1.1</div>
  <div style="height:8px"></div>
  <div class="highlight">r/100 = 0.1 → r = 10%</div>
  <div style="height:12px"></div>
  <div class="box">Answer: r = 10%</div>
</div>
</body>
</html>
